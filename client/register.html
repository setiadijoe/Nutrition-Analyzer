<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/journal/bootstrap.min.css">

    <title>Login</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container-fluid bg-3 text-center">

        <form id="register-form">
          Username : <br>
          <input type="text" name="username"> <br>
          Password : <br>
          <input type="password" name="password"> <br>
          Email : <br>
          <input type="email" name="email"> <br>
          <button type="submit" name="submit">Submit</button>
        </form>
      </div>

    </div>
  </body>

  <script type="text/javascript">
    $(document).ready(function(){
      $('#register-form').on('submit', function(e){
        e.preventDefault()
        $.ajax({
          method: 'post',
          url: 'http://localhost:3000/user/register',
          data: {
            username: $('#register-form').find('input[name="username"]').val(),
            password: $('#register-form').find('input[name="password"]').val(),
            email: $('#register-form').find('input[name="email"]').val()
          }
        })
        .done(function(data){
          console.log(data);
          document.location.href = "index.html"
        })
      })
    })
  </script>

</html>
