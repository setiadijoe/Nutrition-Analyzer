<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/journal/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid bg-3 text-center">

        <h1 id="header">NUTRITION CALCULATE APP</h1>
        <fb:login-button id="fb-"scope="public_profile,email" onlogin="checkLoginState();" data-auto-logout-link="true">
        </fb:login-button>
        <button id="logout" onclick="logout()">LOGOUT</button>
        
    </div>
    <footer class="container-fluid text-center">
        <p>Building Project.co</p>
    </footer>
</body>
<script>
    $(document).ready(function () {
        if(!localStorage.tokenstorage && !localStorage.fbaccesstoken){
            window.location.href = 'index.html'
        }
    });
    // This is called with the results from from FB.getLoginStatus().
    function statusChangeCallback(response) {
        console.log('statusChangeCallback');
      

        if (response.status === 'connected') {
            console.log('helllo there');
            localStorage.setItem("fbaccesstoken", response.authResponse.accessToken)
            axios.post('http://localhost:3000/user/login', {
                headers: {
                    fbaccessToken: localStorage.accessToken
                }
            })
                .then(function (response) {
                    console.log(response);
                    alert('hello nathan')
                })
                .catch(function (error) {
                    console.log(error);
                });
            // Logged into your app and Facebook.
            // testAPI();
        } else if (localStorage.tokenstorage) {
            // alert('dimas')
        } 
        else if (response.status == "unknown" ){
            localStorage.clear()
            location.reload()
        }
    }

    function checkLoginState() {
        FB.getLoginStatus(function (response) {
            statusChangeCallback(response);
        });
    }

    window.fbAsyncInit = function () {
        FB.init({
            appId: 290970474735481,
            cookie: true,  // enable cookies to allow the server to access 
            // the session
            xfbml: true,  // parse social plugins on this page
            version: 'v2.8' // use graph api version 2.8
        });

        FB.getLoginStatus(function (response) {
            statusChangeCallback(response);
        });

    };

    // Load the SDK asynchronously
    (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    function testAPI() {
        console.log('Welcome!  Fetching your information.... ');
        FB.api('/me', { fields: ['id', 'name', 'email', 'picture.type(large)'] }, function (response) {
            console.log(response);
            console.log('Successful login for: ' + response.name);
            document.getElementById('status').innerHTML =
                'Thanks for logging in, ' + response.name + '!';
            $("#connection").append(`<img src="${response.picture.data.url}" >`)
        });
    }

    function logout() {
        localStorage.clear()
        window.location.href='index.html'
    }
</script>
</html>
