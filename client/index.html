<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/journal/bootstrap.min.css">

    <title>Login</title>
  </head>
  <body>
    <div class="text-center">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">

          <h1>NUTRITION ANALYZER</h1>
          <fieldset >
            <form id="login-form" style="padding-top:50px; padding-bottom:20px">
              <h3>Username :</h3> <br>
              <input  id="inputDefault" type="text" name="username"> <br>
              <h3>Password :</h3> <br>
                <input  id="inputDefault" type="text" name="password"><br><br>
              <button type="submit" class="btn btn-primary" name="submit">Login</button>
            </form>
          </fieldset>
      
          <fb:login-button scope="public_profile,email" onlogin="checkLoginState();" data-auto-logout-link="true">
          </fb:login-button>
      
          <div id=  "status">
          </div>
        
          <div id="connection">
          </div>
          <a href="register.html" style="color:black"> <strong>register</strong> </a>
        
        </div>
      </div>
    </div>
    <footer class="container-fluid text-center" style="margin-top:50px">
      <p>Building Project.co</p>
    </footer>
      
  </body>

  <script type="text/javascript">
      $(document).ready(function() {
        console.log(localStorage);
        if (localStorage.getItem('fbaccesstoken') == 0 || localStorage.getItem('accesstoken') == 0) {
          window.location.href="index.html"
        }
        $('#login-form').on('submit', function(e){
          e.preventDefault();
          $.ajax({
            method: 'post',
            url: 'http://localhost:3000/user/login',
            data: {
              username: $('#login-form').find('input[name="username"]').val(),
              password: $('#login-form').find('input[name="password"]').val()
            }
          })
          .done(function(data) {
            // console.log(data+' ===================');
            alert(data.msg)
            if (data.msg == 'login success') {
              localStorage.setItem('tokenstorage', data.token)
              window.location.href="vision.html"
            }
            else if (data.msg == 'password incorrect') {
              alert(data.msg)
              // window.location.href="index.html"
            }
            else if (data.msg == 'username not found') {
              alert(data.msg)
              // window.location.href="index.html"
            }
          })
        });
      });
</script>

<script>
  // This is called with the results from from FB.getLoginStatus().
  function statusChangeCallback(response) {
    console.log('statusChangeCallback');
    console.log(response);
    // localStorage.setItem("fbaccesstoken", response.authResponse.accessToken)

    if (response.status === 'connected') {
      console.log('helllo there');
      localStorage.setItem("fbaccesstoken", response.authResponse.accessToken)
      window.location.href="vision.html"
      axios.post('http://localhost:3000/user/login', {
        headers: {
          fbaccessToken: localStorage.accessToken
        }
      })
        .then(function (response) {
          console.log(response);
        })
        .catch(function (error) {
          console.log(error);
        });
      // Logged into your app and Facebook.
      testAPI();
    } else {
      // The person is not logged into your app or we are unable to tell.
      localStorage.clear()
      document.getElementById('status').innerHTML = 'Please log ' +
        'into this app.';
    }
  }

  function checkLoginState() {
    FB.getLoginStatus(function (response) {
      statusChangeCallback(response);
    });
  }

  window.fbAsyncInit = function () {
    FB.init({
      appId: {app-id},
      cookie: true,  // enable cookies to allow the server to access 
      // the session
      xfbml: true,  // parse social plugins on this page
      version: 'v2.8' // use graph api version 2.8
    });

    FB.getLoginStatus(function (response) {
      statusChangeCallback(response);
    });

  };

  // Load the SDK asynchronously
  (function (d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));

  function testAPI() {
    console.log('Welcome!  Fetching your information.... ');
    FB.api('/me', { fields: ['id', 'name', 'email', 'picture.type(large)'] }, function (response) {
      console.log(response);
      console.log('Successful login for: ' + response.name);
      document.getElementById('status').innerHTML =
        'Thanks for logging in, ' + response.name + '!';
      $("#connection").append(`<img src="${response.picture.data.url}" >`)
    });
  }

</script>
</html>
